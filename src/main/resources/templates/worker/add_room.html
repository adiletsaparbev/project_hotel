<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить комнату</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Добавление комнаты</h2>
    <form th:action="@{/hotel-panel/rooms/add}" method="post" class="row g-3" th:object="${room}">
        <input type="hidden" name="hotelId" th:value="${hotelId}" />

        <div class="col-md-6">
            <label for="roomNumber" class="form-label">Номер комнаты:</label>
            <input type="text" class="form-control" id="roomNumber" name="roomNumber" th:field="*{roomNumber}" required>
        </div>

        <div class="col-md-6">
            <label for="roomType" class="form-label">Тип комнаты:</label>
            <input type="text" class="form-control" id="roomType" name="roomType" th:field="*{roomType}" required>
        </div>

        <div class="col-md-6">
            <label for="bedCount" class="form-label">Количество кроватей:</label>
            <input type="number" class="form-control" id="bedCount" name="bedCount" th:field="*{bedCount}" required>
        </div>

        <div class="col-md-6">
            <label for="pricePerNight" class="form-label">Цена за ночь:</label>
            <input type="number" step="0.01" class="form-control" id="pricePerNight" name="pricePerNight" th:field="*{pricePerNight}" required>
        </div>

        <div class="col-md-6">
            <label for="availability" class="form-label">Доступность:</label>
            <select class="form-select" id="availability" name="availability" th:field="*{availability}" required>
                <option value="true">Доступно</option>
                <option value="false">Не доступно</option>
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/hotel-panel/info/{hotelId}(hotelId=${hotelId})}" class="btn btn-secondary">Назад</a>
        </div>
    </form>
</div>
</body>
</html>
