<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Доступ к отелю</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Введите пароль отеля</h3>
                    <form th:action="@{/hotel-panel/access}" method="post">
                        <input type="hidden" name="hotelId" th:value="${hotelId}" />
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль:</label>
                            <input type="password" name="password" id="password" class="form-control" required />
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </form>

                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}">
                        Неверный пароль. Попробуйте снова.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
