<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление комнат</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<header th:insert="blocks/header :: header"></header>
<div class="container my-4">


    <!-- Сообщение о статусе -->
    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
    <br>
    <hr>
    <br>
    <h1>Поиск Комнат</h1>
    <div class="container my-5">
        <h1 class="text-center mb-4">Поиск Комнат</h1>
        <form th:action="@{/rooms/search}" method="get" class="row g-3">
            <div class="col-md-4">
                <label for="roomNumber" class="form-label">Номер Комнат:</label>
                <input type="text" id="roomNumber" name="roomNumber" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="roomType" class="form-label">Тип:</label>
                <input type="text" id="roomType" name="roomType" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="roomId" class="form-label">ID комнат:</label>
                <input type="number" id="roomId" name="roomId" class="form-control">
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-3">Поиск</button>
            </div>
        </form>
    <hr>
    <!-- Таблица с комнатами -->
    <table class="table table-striped mt-4">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Номер</th>
            <th>Тип</th>
            <th>Кол-Кровать</th>
            <th>Цена за ночь</th>
            <th>Доступность</th>
            <th>Функции</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.roomId}"></td>
            <td th:text="${room.roomNumber}"></td>
            <td th:text="${room.roomType}"></td>
            <td th:text="${room.bedCount}"></td>
            <td th:text="${room.pricePerNight}"></td>
            <td>
                            <span th:text="${room.availability} ? 'Доступно' : 'Не Доступно'"
                                  class="badge"
                                  th:classappend="${room.availability} ? 'bg-success' : 'bg-danger'"></span>
            </td>
            <td>
                <a th:href="@{/rooms/{id}(id=${room.roomId})}" class="btn btn-primary btn-sm">Редактировать</a>
                <form th:action="@{/rooms/delete/{id}(id=${room.roomId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
        <h1 class="text-center">Добавление Комнат</h1>
        <!-- Форма добавления новой комнаты -->
        <div class="card mt-5">
            <div class="card-header bg-dark text-white">Добавление Комнат</div>
            <div class="card-body">
                <form th:action="@{/rooms/add}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="roomNumber" class="form-label">Номер Комнаты</label>
                        <input type="text" class="form-control" id="roomNumber" name="roomNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="roomType" class="form-label">Тип</label>
                        <input type="text" class="form-control" id="roomType" name="roomType" required>
                    </div>
                    <div class="mb-3">
                        <label for="bedCount" class="form-label">Кол-Кровать</label>
                        <input type="number" class="form-control" id="bedCount" name="bedCount" required>
                    </div>
                    <div class="mb-3">
                        <label for="pricePerNight" class="form-label">Цена за ночь</label>
                        <input type="number" step="0.01" class="form-control" id="pricePerNight" name="pricePerNight" required>
                    </div>
                    <div class="mb-3">
                        <label for="availability" class="form-check-label">не доступно</label>
                        <input type="checkbox" class="form-check-input" id="availability" name="не доступно">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                    <!-- Поле для загрузки изображения -->
                    <div class="mb-3">
                        <label for="file1" class="form-label">Фото</label>
                        <input type="file" class="form-control" id="file1" name="file1">
                    </div>
                    <div class="mb-3">
                        <label for="file2" class="form-label">Фото</label>
                        <input type="file" class="form-control" id="file2" name="file2">
                    </div>
                    <div class="mb-3">
                        <label for="file3" class="form-label">Фото</label>
                        <input type="file" class="form-control" id="file3" name="file3">
                    </div>
                    <button type="submit" class="btn btn-success">Добавить</button>
                </form>
            </div>
        </div>


        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
