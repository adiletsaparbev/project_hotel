<!doctype html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Документ</title>
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 max-auto rounded border p-4">
            <h2 class="text-center mb-4">Регистрация</h2>
            <hr>

            <div th:if="${success}"
                 class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Аккаунт успешно создан</strong>
                <a class="ms-2" href="/login">Войти</a>
                <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Закрыть"></button>
            </div>
            <form method="post" th:object="${registerDto}">
                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Имя</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${registerDto.firstName}"/>
                        <p th:if="${#fields.hasErrors('firstName')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.firstName}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Фамилия</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${registerDto.lastName}"/>
                        <p th:if="${#fields.hasErrors('lastName')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.lastName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Электронная почта</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${registerDto.email}"/>
                        <p th:if="${#fields.hasErrors('email')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.email}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Телефон</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${registerDto.phone}"/>
                        <p th:if="${#fields.hasErrors('phone')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.phone}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Дата рождения</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" th:field="${registerDto.birthday}"/>
                        <p th:if="${#fields.hasErrors('birthday')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.birthday}"></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Адрес</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${registerDto.address}"/>
                        <p th:if="${#fields.hasErrors('address')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.address}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Пароль</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="${registerDto.password}"/>
                        <p th:if="${#fields.hasErrors('password')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.password}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Подтвердите пароль</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="${registerDto.confirmPassword}"/>
                        <p th:if="${#fields.hasErrors('confirmPassword')}"
                           th:errorclass="text-danger"
                           th:errors="${registerDto.confirmPassword}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/" class="btn btn-outline-primary">Отмена</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
