<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить бронирование</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
        <h2>Бронирование комнаты № <span th:text="${room.roomNumber}"></span></h2>
            <p>Тип: <span th:text="${room.roomType}"></span></p>
            <p>Цена за ночь: <span th:text="${room.pricePerNight}"></span>USD</p>
            <form th:action="@{/book/add-booking}" method="post">
                <input type="hidden" name="roomId" th:value="${room.roomId}" />

                <label>Дата заезда:</label>
                <input type="date" name="checkInDate" required />
                <br>
                <label>Дата выезда:</label>
                <input type="date" name="checkOutDate" required />
                <br>
                <label>Сумма:</label>
                <input type="number" step="0.01" name="totalAmount" required />
                <br>
                <label>Номер карты:</label>
                <input type="text" name="cardNumber" required />
                <br>
                <label>CVV:</label>
                <input type="text" name="cvv" required />
                <br>
                <button type="submit">Забронировать</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
