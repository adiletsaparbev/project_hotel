<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все бронирования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            color: #0d6efd;
        }
        table {
            background-color: white;
        }
        thead {
            background-color: #0d6efd;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn-primary {
            background-color: #0d6efd;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn {
            color: white;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="text-center">Поиск бронирований</h1>
    <form class="row g-3 mb-4" method="get" action="/book/search">
        <div class="col-md-4">
            <label for="roomNumber" class="form-label">Номер комнаты</label>
            <input type="text" class="form-control" id="roomNumber" name="roomNumber" placeholder="Введите номер комнаты">
        </div>
        <div class="col-md-4">
            <label for="date" class="form-label">Дата</label>
            <input type="date" class="form-control" id="date" name="date">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Искать</button>
        </div>
    </form>
</div>

<div class="container py-5">
    <h1 class="text-center mb-4">Все бронирования</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Номер комнаты</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Дата заезда</th>
                <th>Дата выезда</th>
                <th>Номер паспорта</th>
                <th>Общая сумма</th>
                <th>Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.id}"></td>
                <td th:text="${booking.roomNumber}"></td>
                <td th:text="${booking.firstName}"></td>
                <td th:text="${booking.lastName}"></td>
                <td th:text="${booking.checkInDate}"></td>
                <td th:text="${booking.checkOutDate}"></td>
                <td th:text="${booking.passportNumber}"></td>
                <td th:text="${booking.totalAmount}"></td>
                <td>
                    <span th:text="${booking.status}"
                          th:classappend="${booking.status == 'Confirmed' ? 'text-success' : 'text-danger'}">
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
