<div th:fragment="cityTable" xmlns:th="http://www.w3.org/1999/xhtml">
    <h3>Cities</h3>
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Название города</th>
            <th>Страна ID</th>
            <th th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" >Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city : ${cities}">
            <td th:text="${city.id}">1</td>
            <td>
                <a href="#" th:text="${city.name}" th:attr="data-id=${city.id}" class="city-link text-decoration-none"></a>
            </td>
            <td th:text="${city.country.id}">1</td>
            <td th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" >
                <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:href="@{'/cities/edit/' + ${city.id}}" class="btn btn-sm btn-primary">Изменить</a>
                <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:href="@{'/cities/delete/' + ${city.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
