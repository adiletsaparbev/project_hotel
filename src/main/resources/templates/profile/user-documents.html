<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Документы пользователя</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Документы пользователя</h1>

<div>
    <h2 th:text="${user.firstName} + ' ' + ${user.lastName}">Имя пользователя</h2>
    <p>Email: <span th:text="${user.email}"></span></p>
</div>

<table border="1">
    <thead>
    <tr>
        <th>Тип документа</th>
        <th>Серия</th>
        <th>Номер</th>
        <th>Кем выдан</th>
        <th>Дата выдачи</th>
        <th>Срок действия</th>
        <th>Место рождения</th>
        <th>Гражданство</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doc : ${documents}">
        <td th:text="${doc.documentType}"></td>
        <td th:text="${doc.passportSeries}"></td>
        <td th:text="${doc.passportNumber}"></td>
        <td th:text="${doc.issuedBy}"></td>
        <td th:text="${doc.issueDate}"></td>
        <td th:text="${doc.expiryDate}"></td>
        <td th:text="${doc.placeOfBirth}"></td>
        <td th:text="${doc.nationality}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
