<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить документ</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto rounded border p-4">
            <h2>Добавить документ</h2>
            <form th:action="@{/document/document/add}" method="post">
                <!-- Скрытое поле с ID пользователя -->
                <input type="hidden" name="userId" th:value="${user.id}" />

                <!-- Тип документа -->
                <label>Тип документа:</label>
                <select name="documentType" class="form-control" required>
                    <option value="">Выберите</option>
                    <option>ПАСПОРТ</option>
                    <option>ЗАГРАНПАСПОРТ</option>
                    <option>ID-КАРТА</option>
                    <option>ВОДИТЕЛЬСКОЕ УДОСТОВЕРЕНИЕ</option>
                </select>
                <br>

                <label>Серия паспорта:</label>
                <input type="text" name="passportSeries" class="form-control" required />
                <br>

                <label>Номер паспорта:</label>
                <input type="text" name="passportNumber" class="form-control" required />
                <br>

                <label>Кем выдан:</label>
                <input type="text" name="issuedBy" class="form-control" />
                <br>

                <label>Дата выдачи:</label>
                <input type="date" name="issueDate" class="form-control" />
                <br>

                <label>Дата окончания:</label>
                <input type="date" name="expiryDate" class="form-control" />
                <br>

                <label>Место рождения:</label>
                <input type="text" name="placeOfBirth" class="form-control" />
                <br>

                <label>Гражданство:</label>
                <input type="text" name="nationality" class="form-control" />
                <br>

                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
