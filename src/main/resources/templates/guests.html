<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms Management</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<header th:insert="blocks/header :: header"></header>
<div class="container my-4">
    <h1 class="text-center">Клиентский часть</h1>


    <!-- Форма добавления новой комнаты -->
    <div class="card mt-5">
        <div class="card-header bg-dark text-white">Добавить клиента</div>
        <div class="card-body">
            <form th:action="@{/guests/add}" method="post">
                <div class="mb-3">
                    <label for="fName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="fName" name="fName" required>
                </div>
                <div class="mb-3">
                    <label for="lName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="lName" name="lName" required>
                </div>
                <div class="mb-3">
                    <label for="pName" class="form-label">Отечество</label>
                    <input type="text" class="form-control" id="pName" name="pName" required>
                </div>
                <div class="mb-3">
                    <label for="dataBorn" class="form-label">Дата рождение</label>
                    <input type="date" class="form-control" id="dataBorn" name="dataBorn" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Номер телефон</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Адрес</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="mb-3">
                    <label for="passportNumber" class="form-label">Номер паспорта</label>
                    <input type="text" class="form-control" id="passportNumber" name="passportNumber" required>
                </div>
                <button type="submit" class="btn btn-success">Добавить</button>
            </form>
        </div>
    </div>


    <!-- Сообщение о статусе -->
    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

    <!-- Таблица с комнатами -->
    <table class="table table-striped mt-4">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отечества</th>
            <th>Дата рождение</th>
            <th>Номер телефона</th>
            <th>Email</th>
            <th>Адрес</th>
            <th>Номер паспорта</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="guest : ${guests}">
            <td th:text="${guest.guestId}"></td>
            <td th:text="${guest.fName}"></td>
            <td th:text="${guest.lName}"></td>
            <td th:text="${guest.pName}"></td>
            <td th:text="${guest.dataBorn}"></td>
            <td th:text="${guest.phone}"></td>
            <td th:text="${guest.email}"></td>
            <td th:text="${guest.address}"></td>
            <td th:text="${guest.passportNumber}"></td>
            <td>
                <a th:href="@{/guests/{id}(id=${guest.guestId})}" class="btn btn-primary btn-sm">Details</a>
                <form th:action="@{/guests/delete/{id}(id=${guest.guestId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
