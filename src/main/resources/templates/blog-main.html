<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Список комнат</title>
</head>
<body>
<header th:insert="blocks/header :: header">

    <div class="card my-4">
        <div class="card-header bg-dark text-white">Room Information</div>
        <div class="card-body" th:each="room : ${rooms}">
            <!-- Отображение изображений -->
            <div class="row g-3">
                <div class="col-md-4" th:each="img : ${room.images}">
                    <div class="card">
                        <div class="ratio ratio-16x9">
                            <img th:src="@{/images/{id}(id=${img.id})}"
                                 class="img-fluid rounded shadow animate-fade-zoom"
                                 alt="Room Image">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title text-center">Room Image</h5>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <p><strong>ID:</strong> <span th:text="${room.roomId}"></span></p>
            <p><strong>Room Number:</strong> <span th:text="${room.roomNumber}"></span></p>
            <p><strong>Room Type:</strong> <span th:text="${room.roomType}"></span></p>
            <p><strong>Bed Count:</strong> <span th:text="${room.bedCount}"></span></p>
            <p><strong>Price Per Night:</strong> <span th:text="${room.pricePerNight}"></span></p>
            <p><strong>Availability:</strong>
                <span th:text="${room.availability ? 'Available' : 'Not Available'}"
                      th:classappend="${room.availability ? 'text-success' : 'text-danger'}"></span>
            </p>
            <p><strong>Description:</strong> <span th:text="${room.description}"></span></p>
        </div>
    </div>


    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
